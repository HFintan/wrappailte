    <script>
        let selectedOptions = [];

        function addCustomOption() {
            const customOptionValue = document.getElementById('customOption').value;
            if (customOptionValue) {
                const optionItem = document.createElement('div');
                optionItem.className = 'option-item';

                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'options';
                checkbox.value = customOptionValue;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(customOptionValue));

                optionItem.appendChild(label);
                document.getElementById('optionsSection').insertBefore(optionItem, document.querySelector('.custom-option'));
                document.getElementById('customOption').value = ''; // Clear the input field
            }
        }


function showReview() {
    // Gather selected options
    selectedOptions = Array.from(document.querySelectorAll('input[name="options"]:checked'))
        .map(option => option.value);

    const reviewOptionsContainer = document.getElementById('reviewOptions');
    reviewOptionsContainer.innerHTML = ''; // Clear previous review options

    selectedOptions.forEach(option => {
        const reviewItem = document.createElement('div');
        reviewItem.className = 'option-item';
        reviewItem.textContent = option; // Display the option as plain text

        const moveUpButton = document.createElement('button');
        moveUpButton.textContent = 'Suas';
        moveUpButton.className = 'move-buttons';
        moveUpButton.type = 'button'; // Ensure it's a button, not a submit button
        moveUpButton.onclick = () => moveOption(reviewItem, 'up');

        const moveDownButton = document.createElement('button');
        moveDownButton.textContent = 'Síos';
        moveDownButton.className = 'move-buttons';
        moveDownButton.type = 'button'; // Ensure it's a button, not a submit button
        moveDownButton.onclick = () => moveOption(reviewItem, 'down');

        reviewItem.appendChild(moveUpButton);
        reviewItem.appendChild(moveDownButton);
        reviewOptionsContainer.appendChild(reviewItem);
    });

    document.getElementById('optionsSection').classList.add('hidden');
    document.getElementById('reviewSection').classList.remove('hidden');
}

function moveOption(optionItem, direction) {
    const reviewOptionsContainer = document.getElementById('reviewOptions');
    const items = Array.from(reviewOptionsContainer.children);
    const currentIndex = items.indexOf(optionItem);

    if (direction === 'up' && currentIndex > 0) {
        reviewOptionsContainer.insertBefore(optionItem, items[currentIndex - 1]);
    } else if (direction === 'down' && currentIndex < items.length - 1) {
        reviewOptionsContainer.insertBefore(items[currentIndex + 1], optionItem);
    }

    // Update selectedOptions based on the new order, excluding button text
    selectedOptions = Array.from(reviewOptionsContainer.children).map(item => item.childNodes[0].textContent.trim());
}

// Add an event listener to the form submission
document.getElementById('optionsForm').addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent default form submission

    // Open a new tab for displaying selected options
    const newTab = window.open();

    // Create a styled HTML content for the new tab
    const content = `
        <html>
            <head>
                <title>Selected Options</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 20px;
                        padding: 20px;
                        background-color: #f4f4f4;
                        color: #333;
                    }
                    pre {
                        background-color: #fff;
                        border: 1px solid #ccc;
                        padding: 10px;
                        border-radius: 5px;
                    }
                </style>
            </head>
            <body>
                <h1>Do 2024... Sin sin...  </h1>
                <pre>${selectedOptions.join('\n')}</pre>
            </body>
        </html>
    `;

    // Write the content and close the document for rendering
    newTab.document.write(content);
    newTab.document.close(); 
    newTab.focus(); // Focus on the new tab
});
